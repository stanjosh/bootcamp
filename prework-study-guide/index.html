<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prework Study Guide</title>
  </head>
  <style>
    body, html {
      height: 100%;
      background-color: #D975D7;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 300;
      font-size: 2vw;
    }
    .bg-image {
      background-image: url(assets/palm_bg.jpg);
      background-attachment: fixed;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .nice-box {
      position: absolute;
      padding-left: 35px;
      padding-right: 35px;
      top: 15%;
      left: 15%;
      color:#f0dda9;
      background-color: rgba(180, 130, 160, .4);
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }
    .corner-image {
      right: 10px;
      top: 10px;
      position: fixed;
      width: 10%;
      
    }
    strong {
      font-weight: 600;
      font-size: 2.5vw;
      color:#f3b814;
    }
  </style>
  <body>
    <div class="bg-image"></div>
      <div class="nice-box">
      <header id="top">
          <h1>Prework Study Guide</h1>

        </header>
        <main>
          <section class="card" id="html-section">
            <h2>HTML</h2>
            <ul>
              <li>
                <p><strong>body</strong>
                the physique of the page</p>
              </li>
              <li>
                <p><strong>head</strong>
                the brains of the operation</p>
              
              </li>
            </ul>
          </section>
       
          <section class="card" id="css-section">
       
          </section>
       
          <section class="card" id="git-section">
            <h2>Git</h2>
              <ul>
                <li>
                  <p><strong>git-status</strong>
                  checks what branch we're on</p>
                </li>
                <li>
                  <p><strong>git checkout -b branch-name</strong>
                  makes a new branch and switches to it</p>
                
                </li>
              </ul>
       
          </section>
       
          <section class="card" id="javascript-section">
       
          </section>
        </main>
    
        <footer>
          <p>I can code!</p>
        </footer>

      </div>
      <img src="assets/jolly.png" class="corner-image">
  </body>
</html>
